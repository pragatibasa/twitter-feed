<div class="container" *ngIf="locationTrends">
    <div class="row" style="margin-bottom: 25px;" *ngFor="let tweetTopic of locationTrends">
        <span class="trending-topic">{{tweetTopic.search_metadata.query | urlDecodePipe}}</span>
        <div *ngFor="let status of tweetTopic.statuses" class="col-md-3">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <img class="user-img" src="{{status.user.profile_image_url_https}}"/>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div>
                        <div class="tweet-user">{{status.user.name}}</div>
                        <div [innerHtml]="status.text | transformTweetText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="!locationTrends">
    <div class="loading-spinner-graph" >
          <i class="fa fa-circle-o-notch glyphicon-spin"></i>
    </div>
</div>
